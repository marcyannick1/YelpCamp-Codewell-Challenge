<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <!-- Script icones -->
        <script
            src="https://kit.fontawesome.com/cf3dc7e4bf.js"
            crossorigin="anonymous"
        ></script>
        <title>YelpCamp</title>
    </head>
    <body>
        <div class="logo_before">
            <a href="index.html"> </a>
        </div>
        <section>
            <div class="landing_left">
                <a href=""
                    ><img class="logo" src="Assets/Logo.svg" alt=""
                /></a>
                <div class="landing_left_container">
                    <div>
                        <h1>Explore the best camps on Earth.</h1>
                        <p>
                            YelpCamp is a curated list of the best camping spots
                            on Earth. Unfiltered and unbiased reviews.
                        </p>
                    </div>
                    <div>
                        <span>
                            <i class="fa-solid fa-circle-check"></i>
                            <h2>Add your own camp suggestions.</h2>
                        </span>
                        <span>
                            <i class="fa-solid fa-circle-check"></i>
                            <h2>Leave reviews and experiences.</h2>
                        </span>
                        <span>
                            <i class="fa-solid fa-circle-check"></i>
                            <h2>See locations for all camps.</h2>
                        </span>
                    </div>
                    <a href="Pages/2-Search Page/index.html"
                        ><button class="btn">View Campgrounds</button></a
                    >
                    <div>
                        <h3>Partered with:</h3>
                        <img src="Assets/Airbnb.svg" alt="Airbnb Logo" />
                        <img src="Assets/Booking.svg" alt="Booking.com Logo" />
                        <img
                            src="Assets/Plum Guide.svg"
                            alt="PLUM GUIDE Logo"
                        />
                    </div>
                </div>
            </div>
            <div class="landing_right">
            </div>
        </section>
    </body>
</html>
